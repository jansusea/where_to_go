<!DOCTYPE html>
<html>
<head>
<title>work html</title>
</head>
<body>

<h1>This is a work</h1>
<p>This is a work.</p>

<div>
    <table border="1">
        <thead>
            <tr>
<!--                <th>working_exp</th>-->
                <th>城市</th>
                <th>平均值</th>
<!--                <th>salary</th>-->
                <th>样本总数</th>
            </tr>
        </thead>
        <tbody>
            {% for work in work_list %}
                <tr>
                    <td>{{ work.city }}</td>
                    <td>{{ work.city_avg_salary }}</td>
                    <td>{{ work.city_work_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
